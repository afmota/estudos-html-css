<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabelas [3]</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .destaque {
            background-color: rgba(0, 0, 0, 0.747);
            color: white;
        }

        .destaque2 {
            background-color: rgba(0, 0, 0, 0.747);
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="destaque">
                <th scope="col">Área</th>
                <th scope="col">Disciplinas</th>
                <th colspan="2" style="margin: 0; padding: 0;" scope="colgroup">
                    <table class="titulo">
                        <tr>
                            <th colspan="2">Notas</th>
                        </tr>
                        <tr>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                        </tr>
                    </table>
                </th>
                <th scope="col">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr class="destaque2">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>0.00</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>Geogradia</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr class="destaque2">
                <th colspan="4" scope="row">Média de Humana</th>
                <td>0.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
